<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zoomed Registration Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at center, #1e1e2f, #12121a);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 40px;
    }

    .container {
      transform: scale(1.80); /* Zoom entire form */
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
      padding: 60px 50px;
      max-width: 700px;
      width: 100%;
      color: #fff;
    }

    h2 {
      text-align: center;
      font-size: 42px;
      margin-bottom: 40px;
      color: #ffb6f2;
      text-shadow: 0 0 10px #ffb6f2;
    }

    .input-group {
      margin-bottom: 30px;
    }

    label {
      display: block;
      font-size: 20px;
      margin-bottom: 10px;
      color: #ccc;
    }

    input,
    select {
      width: 100%;
      padding: 20px;
      font-size: 20px;
      border: none;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      outline: none;
    }

    input[type="date"]::-webkit-calendar-picker-indicator {
      transform: scale(1.6); /* Zoom calendar icon */
      filter: brightness(150%);
    }

    input:focus,
    select:focus {
      box-shadow: 0 0 10px #bb86fc;
      background-color: rgba(255, 255, 255, 0.15);
    }

    .checkbox-group {
      display:inline-blockx;
      align-items: center;
      gap: 5px;
      margin: 10px 0;
      font-size: 20px;
    }

    .checkbox-group input[type="checkbox"] {
      transform: scale(2);
      cursor: pointer;
    }

    .checkbox-group label {
      color: #ddd;
      cursor: pointer;
      font-size: 20px;
    }

    .password-match {
      font-size: 18px;
      margin-top: 10px;
      font-weight: 500;
    }

    .match {
      color: #7CFC00;
    }

    .nomatch {
      color: #FF6F61;
    }

    button {
      width: 100%;
      padding: 20px;
      font-size: 22px;
      border: none;
      border-radius: 14px;
      background: linear-gradient(to right, #bb86fc, #ff6ec7);
      color: #121212;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #ff6ec7;
    }

    @media (max-width: 600px) {
      .container {
        transform: scale(1); /* Reset zoom on mobile */
        padding: 40px 25px;
      }

      h2 {
        font-size: 28px;
      }

      input,
      select,
      button {
        font-size: 18px;
        padding: 16px;
      }

      .checkbox-group {
        font-size: 16px;
      }

      .checkbox-group input {
        transform: scale(1.2);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <form id="registrationForm">
      <h2>Create Your Account</h2>

      <div class="input-group">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" required />
      </div>

      <div class="input-group">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" required />
      </div>

      <div class="input-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />
      </div>

      <div class="input-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required />
        <div class="password-match" id="passwordMatch"></div>
      </div>

      <div class="input-group">
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required />
      </div>

      <div class="input-group">
        <label for="gender">Gender</label>
        <select id="gender" name="gender" required>
          <option value="">Select</option>
          <option value="Female">Female</option>
          <option value="Male">Male</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <div class="checkbox-group">
        <input type="checkbox" id="terms" required />
        <label for="terms">I agree to the Terms & Conditions</label>
      </div>

      <button type="submit">Register</button>
    </form>
  </div>

  <script>
    const password = document.getElementById("password");
    const confirm = document.getElementById("confirmPassword");
    const message = document.getElementById("passwordMatch");

    function validatePassword() {
      if (!confirm.value) {
        message.textContent = "";
        return;
      }

      if (password.value === confirm.value) {
        message.textContent = "✔ Passwords match";
        message.className = "password-match match";
      } else {
        message.textContent = "✘ Passwords do not match";
        message.className = "password-match nomatch";
      }
    }

    password.addEventListener("input", validatePassword);
    confirm.addEventListener("input", validatePassword);

    document.getElementById("registrationForm").addEventListener("submit", function (e) {
      if (password.value !== confirm.value) {
        e.preventDefault();
        alert("Passwords do not match!");
      }
    });
  </script>
</body>
</html>
